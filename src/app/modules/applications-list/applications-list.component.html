<div class="container">
    <div class="row">
        <div class="col-2">
            <div *ngFor="let app of applicationList">
                <a href="#no" (click)="setRighPanel(app)" class="text-link"> {{app.name}} </a>
            </div>
        </div>

        <div class="col-10">
            <div class="fa-pull-right mr-2"><button class="btn-sm btn-outline-primary mt-1"
                    (click)="updateApplication()">Save</button>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="name-item">
                    <a class="nav-link active" id="params-tab" data-toggle="tab" href="#logins" role="tab"
                        aria-controls="logins" aria-selected="true">
                        <i class="fas fa-user-friends"></i>
                        Logins</a>
                </li>

                <li class="name-item">
                    <a class="nav-link " id="apps-tab" data-toggle="tab" href="#apps" role="tab" aria-controls="apps"
                        aria-selected="false"> <i class="fas fa-cog"></i>
                        Application</a>
                </li>
            </ul>

            <div id="myTabContent" class="tab-content full-width">

                <!-- logins tab -->
                <div class="tab-pane fade show active full-width" id="logins" role="tabpanel"
                    aria-labelledby="logins-tab">
                    <app-add-login [application]="this.rightPanelApplication"></app-add-login>
                </div>
                <!-- Applications tab -->
                <div class="tab-pane fade full-width" id="apps" role="tabpanel" aria-labelledby="apps-tab">
                    <div class="card card-body">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <input class="form-control form-control-sm" type="text" id="application.name"
                                    placeholder="Application name" #nameVar="ngModel"
                                    [(ngModel)]="rightPanelApplication.name" name="application.name" />
                            </div>


                            <div class="input-group mb-2">
                                <input class="form-control form-control-sm" type="text" id="application.devUrl"
                                    placeholder="Development Url" #nameVar="ngModel"
                                    [(ngModel)]="rightPanelApplication.devUrl" name="application.devUrl" />
                                <div class="input-group-append ml-1">
                                    <button class="btn-sm btn-primary"
                                        (click)="goToUrl(rightPanelApplication.devUrl)"><i
                                            class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </div>

                            <div class="input-group mb-2">
                                <input class="form-control form-control-sm" type="text" id="application.testUrl"
                                    placeholder="Test Url" #nameVar="ngModel"
                                    [(ngModel)]="rightPanelApplication.testUrl" name="application.testUrl" />
                                <div class="input-group-append ml-1">
                                    <button class="btn-sm btn-primary"
                                        (click)="goToUrl(rightPanelApplication.testUrl)"><i
                                            class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </div>

                            <div class="input-group">
                                <input class="form-control form-control-sm" type="text" id="application.prodUrl"
                                    placeholder="Production Url" #nameVar="ngModel"
                                    [(ngModel)]="rightPanelApplication.prodUrl" name="application.prodUrl" />
                                <div class="input-group-append ml-1">
                                    <button class="btn-sm btn-primary"
                                        (click)="goToUrl(rightPanelApplication.prodUrl)"><i
                                            class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row fa-pull-right mr-1">
                                <div class="float"><button class="btn-sm btn-outline-danger mt-1"
                                        (click)="deleteApplication()">Delete</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
