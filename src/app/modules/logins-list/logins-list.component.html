<div class="card">
    <div class="card card-header">
        <div class="card-header-pills">
            <span *ngFor="let login of applicationLogins" class="p-1 ml-1 ">
                <a (click)="setForm(login)" class="text-white badge badge-pill badge-primary" data-toggle="tooltip"
                    data-placement="right" title="Click to set and update parameters">
                    {{login.useCase}}
                    <i class="fas fa-calendar-check" (click)="setForm(login)" data-toggle="tooltip"
                        data-placement="right" title="Remove login"></i>
                </a>
            </span>
        </div>
    </div>
</div>
